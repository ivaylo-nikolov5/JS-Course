<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
</head>

<body>
    <h1 id="myTitle">Hello, world!</h1>

    <input type="radio" name="fruits" id="apple" value="apple">
    <label for="apple">apple</label><br>
    <input type="radio" name="fruits" id="orange" value="orange">
    <label for="orange">orange</label><br>
    <input type="radio" name="fruits" id="banana" value="banana">
    <label for="banana">banana</label>

    <ul>
        <li>carrots</li>
        <li>potatoes</li>
        <li>onions</li>
    </ul>

    <div class="desserts">ice-cream</div>
    <div class="desserts">cake</div>
    <div class="desserts">pie</div>

    <script src="index.js"></script>
</body>

</html>
