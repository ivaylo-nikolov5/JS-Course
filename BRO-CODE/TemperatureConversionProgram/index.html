<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Temperature Conversion Program</h1>
    </header>

    <div class="mainContainer">
        <label>Enter a temperature value: </label>
        <input type="text" id="temperatureVal">
        <br>
        <br>
        <label for="celsius">Celsius</label>
        <input type="radio" name="temperatureType" id="celsius">
        <br>
        <label for="fahrenheit">Fahrenheit</label>
        <input type="radio" name="temperatureType" id="fahrenheit">

        <div>
            <button id="calculateBtn">CALCULATE</button>
            <br>
            <label id="result"></label>
        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
