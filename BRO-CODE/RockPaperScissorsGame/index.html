<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="mainContainer">
       <div>
            <h1 id="yMove" class="labels">Your move: <label id="playerMove"></label></h1>
            <h1 id="cMove" class="labels">Computer move: <label id="computerMove"></label></h1>
            <h1 class="labels">Result: <label id="result"></label></h1>
        </div>

        <div id="choices">
            <button type="button" class="option" id="rock">Rock</button>
            <button type="button" class="option" id="paper">Paper</button>
            <button type="button" class="option" id="scissors">Scissors</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
