<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circumference Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circumferenceCalculator">
        <section class="calculatorHeader">
            <label id="infoLabel">Enter the radius of the circle!</label>
        </section>

        <section class="calculatorBody">
            <input type="text" id="radiusInput">
            <button type="button" id="calculate">CALCULATE</button>
        </section>

        <section class="result">
            <p id="resultP"></p>
        </section>
    </div>


    <script src="circumference.js"></script>
</body>

</html>
