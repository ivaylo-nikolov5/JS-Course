<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipotenuse Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator-container">
        <div class="calc-element">
            <label class="calc-label" id="a-side-label">Enter side A: </label>
            <input type="text" id="a-side">
        </div>

        <div class="calc-element">
            <label class="calc-label" id="b-side-label">Enter side B: </label>
            <input type="text" id="b-side">
        </div>

        <div class="result-element">
            <button type="button" id="calculate-button">CALCULATE</button>
            <br>
            <label id="result"></label>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
