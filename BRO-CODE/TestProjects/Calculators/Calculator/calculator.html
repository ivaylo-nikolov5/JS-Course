<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Basic Calculator</title>
</head>

<body>
    <header class="header">
        <label id="titleLabel">Basic Calculator</label>
    </header>

    <div class="calculatorBody">
        <div id="display">
            <label id="numbersLabel">0</label>
        </div>

        <div class="buttons">
            <button class="button" id="clearBtn">AC</button>
            <button class="button" id="plusMinusBtn">+/-</button>
            <button class="button" id="percentBtn">%</button>
            <button class="button" id="divisionBtn">รท</button>
            <br>
            <button class="button" id="sevenBtn">7</button>
            <button class="button" id="eightBtn">8</button>
            <button class="button" id="nineBtn">9</button>
            <button class="button" id="multiplyBtn">ร</button>
            <br>
            <button class="button" id="fourBtn">4</button>
            <button class="button" id="fiveBtn">5</button>
            <button class="button" id="sixBtn">6</button>
            <button class="button" id="subtractBtn">-</button>
            <br>
            <button class="button" id="oneBtn">1</button>
            <button class="button" id="twoBtn">2</button>
            <button class="button" id="threeBtn">3</button>
            <button class="button" id="addBtn">+</button>
            <br>
            <button class="button" id="zeroBtn">0</button>
            <button class="button" id="pointBtn">.</button>
            <button class="button" id="equalsBtn">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
