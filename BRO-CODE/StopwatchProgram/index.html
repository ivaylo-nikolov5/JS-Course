<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch Program</title>
</head>
<body>
    <div class="mainContainer">
        <div class="display" >
            <label id="stopwatchDisplay">00:00:00</label>
        </div>
        <br>
        <div class="controls">
            <button class="controlButton" id="startBtn">Start</button>
            <button class="controlButton" id="pauseBtn">Pause</button>
            <button class="controlButton" id="stopBtn">Stop</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
