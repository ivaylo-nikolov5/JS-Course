<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Random Number Generator</h1>
    </header>

    <section class="input">
        <p>Pick start and an end of the range!</p>
        <label class="input-element" id="start-label">Start</label>
        <label class="input-element" id="end-label">End</label>
        <br>

        <input type="text" id="start">
        <input type="text" id="end">

        <p>Pick numbers count(default: 1)!</p>

        <input type="number" id="count" min="1">


    </section>


    <div class="generator">
        <a href="#resultLabel"><button type="submit" id="generateBtn">GENERATE</button></a>
    </div>

    <section class="result">
        <p>GENERATED NUMBERS</p>
        <label id="resultLabel"></label>
    </section>

    <script src="index.js"></script>
</body>

</html>
